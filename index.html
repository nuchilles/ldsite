<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lushdown</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
        
        function trackLinkClick(linkName) {
            gtag('event', 'click', {
                'event_category': 'Link',
                'event_label': linkName
            });
            console.log(`Tracked click: ${linkName}`);
        }
    </script>
</head>
<body>
    <div class="magazine-ad">
        <div class="content-wrapper">
            <!-- Header with logo -->
            <div class="header-section">
                <img src="images/logo1.png" alt="Lushdown" class="logo-image">
            </div>

            <!-- Hero image section -->
            <div class="hero-section">
                <div class="artist-image">
                    <img src="images/profile1.png" alt="Lushdown" class="profile-photo">
                </div>
            </div>

            <!-- Links Section -->
            <div class="links-section">
                <!-- Text Links Column -->
                <div class="text-links">
                    <a href="https://samply.app/p/xbxEvMYke80wzWNOFlni" class="link-item" onclick="trackLinkClick('Songs')" target="_blank" rel="noopener">
                        Songs
                    </a>
                    
                    <a href="#" class="link-item" onclick="trackLinkClick('The Lowdown')">
                        The Lowdown
                    </a>
                    
                    <a href="mailto:nick@lushdown.fm" class="link-item" onclick="trackLinkClick('Hit Me Up')">
                        Hit Me Up
                    </a>
                </div>
                
                <!-- Social Icons Row -->
                <div class="social-icons">
                    <a href="https://www.tiktok.com/@lushdown" class="social-icon" onclick="trackLinkClick('TikTok')" target="_blank" rel="noopener">
                        <img src="images/icon-tt.png" alt="TikTok" class="social-icon-img">
                    </a>
                    
                    <a href="https://www.instagram.com/lushdown/" class="social-icon" onclick="trackLinkClick('IG')" target="_blank" rel="noopener">
                        <img src="images/icon-ig.png" alt="Instagram" class="social-icon-img">
                    </a>
                    
                    <a href="https://www.youtube.com/@LushdownFM" class="social-icon" onclick="trackLinkClick('YouTube')" target="_blank" rel="noopener">
                        <img src="images/icon-yt.png" alt="YouTube" class="social-icon-img">
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer-section">
                <div class="artist-logo">Lushdown</div>
                <div class="copyright">Â© 2025 All Rights Reserved</div>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
